<div class="content">
  <div class="nav">
    <h1>Welcome to Dashboard!</h1>
      <button (click)="logOut()" mat-stroked-button color="warn">Log out</button>
  </div>
  <div class="spinner" *ngIf="loading else dashboard">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #dashboard>
    <div class="results">
      <h2 style="font-weight: 500; font-size: 14px; color: #CBD1DA;">Results: {{allFilms.length}}</h2>
      <div class="dashboard">
        <div class="card" *ngFor="let film of allFilms">
          <app-dashboard
                    [episode_id]="film.episode_id"
                    [title]="film.title"
                    [description]="film.opening_crawl"
                    [producer]="film.producer"
                    [created]="film.created"
                    [url]="film.url"
          ></app-dashboard>
        </div>
      </div>
    </div>
  </ng-template>
</div>
