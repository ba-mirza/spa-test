<mat-card class="example-card unselectable">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-subtitle>{{producer}}</mat-card-subtitle>
  <mat-card-content>
    <p>Created: {{created | date}}</p>
    <p>{{description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="openDetails(episode_id)" mat-button>More Details...</button>
  </mat-card-actions>
</mat-card>
