<mat-card>
  <mat-card-title>{{pageFilms.title}}</mat-card-title>
    <span>{{pageFilms.producer}}</span>
  <p>{{pageFilms.opening_crawl}}</p>
  <span>Created: {{pageFilms.created | date: "dd.MM.yyyy"}}</span>
</mat-card>

<div class="tableContent">

  <mat-tab-group>
    <mat-tab label="characters">

      <table mat-table [dataSource]="dataCharacters" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let character"> {{character.name}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let character"> {{character.mass}} </td>
        </ng-container>

        <ng-container matColumnDef="height">
          <th mat-header-cell *matHeaderCellDef> Height </th>
          <td mat-cell *matCellDef="let character"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="mass">
          <th mat-header-cell *matHeaderCellDef> Mass </th>
          <td mat-cell *matCellDef="let character"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef> Created </th>
          <td mat-cell *matCellDef="let character"> 456 </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedCharacters"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedCharacters;"
            (click)="openDialog()"
            ></tr>

      </table>

    </mat-tab>
