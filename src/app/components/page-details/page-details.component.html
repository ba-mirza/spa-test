<div class="tableContent">

  <mat-tab-group>
    <mat-tab label="characters">

      <table mat-table [dataSource]="characters" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let character"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let character"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="height">
          <th mat-header-cell *matHeaderCellDef> Height </th>
          <td mat-cell *matCellDef="let character"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="mass">
          <th mat-header-cell *matHeaderCellDef> Mass </th>
          <td mat-cell *matCellDef="let character"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef> Created </th>
          <td mat-cell *matCellDef="let character"> 456 </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="characters"></tr>
        <tr mat-row *matRowDef="let row; columns: characters;"></tr>

      </table>

    </mat-tab>
    <mat-tab label="starships">

      <table mat-table [dataSource]="starships" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let starship"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="starship_class">
          <th mat-header-cell *matHeaderCellDef> Starship_class </th>
          <td mat-cell *matCellDef="let starship"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="passengers">
          <th mat-header-cell *matHeaderCellDef> Passengers </th>
          <td mat-cell *matCellDef="let starship"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="length">
          <th mat-header-cell *matHeaderCellDef> Length </th>
          <td mat-cell *matCellDef="let starship"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef> Created </th>
          <td mat-cell *matCellDef="let starship"> 456 </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="starships"></tr>
        <tr mat-row *matRowDef="let row; columns: starships;"></tr>

      </table>

    </mat-tab>
    <mat-tab label="planets">

      <table mat-table [dataSource]="planets" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let planet"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="climate">
          <th mat-header-cell *matHeaderCellDef> Climate </th>
          <td mat-cell *matCellDef="let planet"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="gravity">
          <th mat-header-cell *matHeaderCellDef> Gravity </th>
          <td mat-cell *matCellDef="let planet"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="population">
          <th mat-header-cell *matHeaderCellDef> Population </th>
          <td mat-cell *matCellDef="let planet"> 456 </td>
        </ng-container>

        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef> Created </th>
          <td mat-cell *matCellDef="let planet"> 456 </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="planets"></tr>
        <tr mat-row *matRowDef="let row; columns: planets;"></tr>

      </table>

    </mat-tab>
  </mat-tab-group>


</div>
